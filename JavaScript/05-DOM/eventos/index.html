<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <main>
        <h1>Eventos en JavaScript</h1>
        <h2>Agregar un mensaje de bienvenida segun el input del usuario</h2>
        <div>
            <input type="text" id="mensajeInput" placeholder="Escribe tu nombre">
            <button id="mostrarMensaje">Mostrar mensaje</button>
            <div id="mensajeArea"></div>
        </div>
        <h2>Agregador de texto segun el input</h2>
        <div>
            <input type="text" id="agregarInput" placeholder="Escribe algo aqui">
            <button id="agregarBoton">Agregar texto</button>
            <div id="agregarArea">
            </div>
        </div>
        <h2>Cambiar de color de fondo</h2>
        <div>
            <button id="cambiarTema">Cambiar tema</button>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
