<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common-head :: common-head('GestiÃ³n de Tareas | Listado de Personas')"></head>
<body class="d-flex flex-column min-vh-100">
<header th:replace="header :: header"></header>

<main class="flex-grow-1">
    <div class="container mt-4">
        <h1>Listado de Personas</h1>
        <ul class="list-group mt-3">
            <li class="list-group-item" th:each="persona : ${personas}">
                <span th:text="${persona.nombre}">Nombre</span>,
                <span th:text="${persona.apellidos}">Apellidos</span>
                <a th:href="@{/personas/editar/{id}(id=${persona.id})}" class="btn btn-primary btn-sm">Editar</a>
                <a th:href="@{/personas/eliminar/{id}(id=${persona.id})}" class="btn btn-danger btn-sm">Eliminar</a>
            </li>
        </ul>
        <div class="mt-3">
            <a href="/personas/crear" class="btn btn-primary">Crear Nueva Persona</a>
            <a href="/" class="btn btn-secondary">Inicio</a>
        </div>
    </div>
</main>

<footer th:replace="footer :: footer" class="mt-auto"></footer>

<div th:replace="scripts :: common-scripts"></div>
</body>
</html>
