<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common-head :: common-head('Contacto')"></head>
<body class="d-flex flex-column min-vh-100">
<header th:replace="header.html"></header>
<main class="flex-grow-1">
<div class="container mt-4">
    <h1>Contacto</h1>
    <form th:action="@{/contacto}" th:object="${contacto}" method="post">
        <div class="mb-3">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" th:field="*{nombre}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="email">Email</label>
            <input type="email" id="email" th:field="*{email}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="mensaje">Mensaje</label>
            <textarea id="mensaje" th:field="*{mensaje}" class="form-control" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
</div>
<div class="container mt-4">
    <!-- Mensaje de Ã©xito -->
    <div th:if="${mensajeSuccess}" class="alert alert-success" role="alert">
        <p th:text="${mensajeSuccess}"></p>
    </div>

    <!-- Formulario de contacto -->
    <!-- Contenido -->
</div>
</main>
<footer th:replace="footer.html"></footer>
<div th:replace="scripts :: common-scripts"></div>
</body>
</html>
