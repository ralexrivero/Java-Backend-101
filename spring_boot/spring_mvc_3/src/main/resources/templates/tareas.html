<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common-head :: common-head('Gestión de Tareas | Listado de Tareas')"></head>
<body class="d-flex flex-column min-vh-100">
<header th:replace="header :: header"></header>

<main class="flex-grow-1">
    <div class="container mt-4">
        <h1>Listado de Tareas</h1>
        <div class="list-group mt-3">
            <a href="#" class="list-group-item list-group-item-action" th:each="tarea : ${tareas}">
                <div><strong>Descripción:</strong> <span th:text="${tarea.descripcion}">Descripción de la tarea</span></div>
                <div><strong>Fecha:</strong> <span th:text="${#temporals.format(tarea.fecha, 'dd/MM/yyyy')}">Fecha</span></div>
                <a th:href="@{/tareas/editar/{id}(id=${tarea.id})}" class="btn btn-primary btn-sm">Editar</a>
                <a th:href="@{/tareas/eliminar/{id}(id=${tarea.id})}" class="btn btn-danger btn-sm">Eliminar</a>
            </a>
        </div>
        <div class="mt-3">
            <a href="/tareas/crear" class="btn btn-primary">Crear Nueva Tarea</a>
            <a href="/" class="btn btn-secondary">Inicio</a>
        </div>
    </div>
</main>

<footer th:replace="footer :: footer" class="mt-auto"></footer>

<div th:replace="scripts :: common-scripts"></div>
</body>
</html>
