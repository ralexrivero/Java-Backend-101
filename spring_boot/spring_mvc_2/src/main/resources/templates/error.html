<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error | Gestión de Tareas</title>
    <!-- Bootstrap 5 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<header th:replace="header.html"></header>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-12 text-center">
            <h1 class="display-1 font-weight-bold">Oops!</h1>
            <p class="lead">Algo salió mal. No pudimos encontrar lo que buscabas.</p>
            <div class="error-details">
                Lo sentimos, ha ocurrido un error interno. Por favor, intenta de nuevo más tarde.
            </div>
            <div class="error-actions mt-4">
                <a href="/" class="btn btn-primary btn-lg">
                    Volver al Inicio
                </a>
                <a href="/contacto" class="btn btn-secondary btn-lg">
                    Contacto
                </a>
            </div>
        </div>
    </div>
</div>

<footer th:replace="footer.html"></footer>

<!-- Bootstrap 5 Bundle JS (incluye Popper) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
