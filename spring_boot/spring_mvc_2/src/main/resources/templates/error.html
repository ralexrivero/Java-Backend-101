<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error | Gestion de tareas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<!-- incluir el header -->
<header th:replace="header.html"></header>
<!-- Contenido del dashboard -->
<div class="container mt-5">
    <div class="row">
        <div class="col-md-12 text-center">
            <h1 class="display-1 font-weight-bold">Ooops!</h1>
            <p class="lead">Algo salio mal. No encontramos la pagina, seguro es un problema nuestro</p>
            <div class="error-details">
                Lo sentimos...
            </div>
            <div class="error-actions mt-4">
                <a href="/" class="btn btn-primary btn-lg">
                    <span class="glyphicon glyphicon-home">
                        Volver al inicio
                    </span>
                    <a href="/contacto" class="btn btn-secondary btn-lg">
                        <span class="glyphicon glyphicon-envelope">
                            Contacto
                        </span>
                    </a>
                </a>
            </div>
        </div>
    </div>
</div>
<!-- incluir el footer -->
<footer th:replace="footer.html"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
