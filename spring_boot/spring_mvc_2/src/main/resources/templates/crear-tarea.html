<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common-head :: common-head('Gestion de Tareas | Crear Tarea')"></head>
<body>
    <header th:replace="header.html"></header>

    <div class="container mt-4">
        <h1>Crear Tarea</h1>
        <form th:action="@{/tareas}" th:object="${tarea}" method="post" class="mt-3">
            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripci√≥n:</label>
                <input type="text" class="form-control" id="descripcion" th:field="*{descripcion}" />
            </div>
            <div class="mb-3">
                <label for="fecha" class="form-label">Fecha:</label>
                <input type="date" class="form-control" id="fecha" th:field="*{fecha}" />
            </div>
            <button type="submit" class="btn btn-primary">Crear</button>
        </form>
    </div>

    <footer th:replace="footer.html"></footer>

    <!-- Incluir fragmento de scripts comunes -->
    <div th:replace="scripts :: common-scripts"></div>
</body>
</html>
